<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeStreamPro9000 â€“ Dystopia Mode</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="screen">
    <!-- BIG COUNTER -->
    <div id="counter" class="counter">90001</div>
    <div class="counter-label">pedal revolutions</div>

    <!-- PENALTY BUTTONS -->
    <div class="penalty-row">
        <button class="penalty-btn" data-penalty="100">
            <span class="penalty-amount">-100</span>
            <span class="penalty-price">100 Bits</span>
        </button>
        <button class="penalty-btn" data-penalty="1000">
            <span class="penalty-amount">-1000</span>
            <span class="penalty-price">300 bits</span>
        </button>
        <button class="penalty-btn" data-penalty="9999">
            <span class="penalty-amount">-9999</span>
            <span class="penalty-price">2000 bits</span>
        </button>
    </div>

    <!-- SMALL STATS -->
    <div class="stats-row">
        <div class="stat">
            distance <span id="distance">2.3</span> km
        </div>
        <div class="stat">
            speed <span id="speed">20.1</span> km/h
        </div>
    </div>
</div>

<script src="counter.js"></script>
</body>
</html>
