<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeStreamPro9000</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="screen">

    <!-- BIG COUNTER -->
    <div id="counter" class="counter">00000</div>
    <div class="counter-label">spins</div>

    <!-- PENALTY BUTTONS -->
    <div class="penalty-row">
        <button class="penalty-btn" data-penalty="100">
            <span class="penalty-amount">-100 spins</span>
            <span class="penalty-price">chat: !punish</span>
        </button>

        <button class="penalty-btn" data-penalty="500">
            <span class="penalty-amount">-500 spins</span>
            <span class="penalty-price">5 viewers</span>
        </button>

        <button class="penalty-btn" data-penalty="1000">
            <span class="penalty-amount">-1000 spins</span>
            <span class="penalty-price">10 viewers</span>
        </button>

        <button class="penalty-btn" data-penalty="9999">
            <span class="penalty-amount">Add resistance</span>
            <span class="penalty-price">chat: !harder</span>
        </button>
    </div>

</div>

<script src="counter.js"></script>
</body>
</html>
